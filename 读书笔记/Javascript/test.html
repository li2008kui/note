<html>
<head>
<script language="javascript">
var i = 0;
function addButton()
{
var o = document.createElement("input");
o.type = "button";
o.value = "button" + i++;
//o.style = "border:1px ;solid:#666666";
o.attachEvent("onclick",addButton);
document.body.appendChild(o);
o = null;
}

</script>
</head>
<body onload="addButton();">
</body>
